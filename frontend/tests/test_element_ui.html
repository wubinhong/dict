<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <h1>单页面测试vue + element-ui</h1>
    <div id="app">
        <el-button @click="visible = true">Button</el-button>
        <el-dialog :visible.sync="visible" title="Hello world">
            <p>Try Element</p>
        </el-dialog>
        <el-button @click="successNotify">Notification</el-button>
        <input v-on:keyup.enter="vueSubmit" value="有enter事件">
        <el-input @keyup.enter.native="elSubmit" value="有enter事件"></el-input>
        <el-input value="无enter事件"></el-input>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return { visible: false }
        },
        methods: {
            successNotify(e) {
                console.log(this);
                this.$notify({
                    title: '成功',
                    message: '这是一条成功的提示消息',
                    type: 'success',
                    duration: 0
                });
            },
            vueSubmit: (e) => {
                console.log('vueSubmit invoked!');
            },
            elSubmit: (e) => {
                console.log('elSubmit invoked!');
            }

        }
    })
</script>

</html>
